<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/app.js" type="text/javascript"></script>
        <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test-3.js" type="text/javascript"></script>
    </head>

    <body onload="renderProductList(productView, store);">
        <div id="header">
            <img id="logo" src="images/drakehotlinebling.png">
            <img id="banner" src="images/online-shop-banner.png">
        </div>

        <div id="content">
            <ul id="menu" style="list-style-type:none">
                <li class="menuItem"><font>All Items</font></li>
                <li class="menuItem"><font>Books</font></li>
                <li class="menuItem"><font>Clothing</font></li>
                <li class="menuItem"><font>Tech</font></li>
                <li class="menuItem"><font>Gifts</font></li>
                <li class="menuItem"><font>Stationary</font></li>
                <li class="menuItem"><font>Supplies</font></li>
            </ul>

            <div id="productView">
                <button type="button" id="btn-show-cart" style="float: right;" onclick="showCart(store.cart); ">Show Cart</button>
            </div>
        </div>

        <div id="modal">
            <div id="modal-content">
                <table id="cartTable">
                    <tr id="tableHeader">
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                    <tr id="tableEntry">
                        <th>Stuff</th>
                        <th>
                            <button class="cartTableAdd"> + </button>
                            5
                            <button class="cartTableRemove"> - </button>
                        </th>
                    </tr>
                </table>
            </div>
            <button id="btn-hide-cart">

            </button>
        </div>

        <div id="footer">
            <h1>Contacts</h1>
            <font><p>John Sun - jsun.1207@gmail.com</p></font>
            <font><p>Ryan Liu - dio.ryanliu@hotmail.com</p></font>
        </div>
    </body>
</html>
